{% extends 'newsapp\index.html' %} {% load static %} {% block link %} {% endblock link%} {% block content %}

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for value in sportsdata.data %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img
            class="card-img-top"
            src="{{ value.imageUrl }}"
            alt="news image"
          />
          <div class="card-body">
            <h5 class="card-title">{{value.title}}</h5>

            <p class="card-text">{{value.content}}</p>

            <a href="{{value.url}}" class="btn btn-sm btn-outline-secondary">
              More
            </a>
          </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
